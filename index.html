<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slide-img fade">
        <img
          src="https://freepngimg.com/thumb/pokemon/37470-6-pikachu-transparent-background.png"
          alt="pokemon"
        />
        <h1>Pikachu</h1>
      </div>
      <div class="slide-img fade">
        <img
          src="https://freepngimg.com/thumb/pokemon/37543-2-pokemon-picture.png"
          alt="pokemon"
        />
        <h1>Charmander</h1>
      </div>
      <div class="slide-img fade">
        <img
          src="https://freepngimg.com/thumb/pokemon/20254-4-pokemon-photos.png"
          alt="pokemon"
        />
        <h1>Psyduck</h1>
      </div>
      <div class="slide-img fade">
        <img
          src="https://freepngimg.com/thumb/pokemon/106167-pokemon-charizard-free-hq-image.png"
          alt="pokemon"
        />
        <h1>Charizard</h1>
      </div>
      <div class="slide-img fade">
        <img
          src="https://freepngimg.com/thumb/pokemon/106149-charizard-mega-free-transparent-image-hd.png"
          alt="pokemon"
        />
        <h1>Charizard X</h1>
      </div>
        <div class="bt-slide-img ">
            <button class="bt-left" onclick="plusslide(-1)">❮</button>
            <button class="bt-right" onclick="plusslide(1)">❯</button>
        </div> 
      </div>
    <script src="scrip.js"></script>
  </body>
</html>
